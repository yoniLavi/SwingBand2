<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
    <title>Angular Todo</title>
    <base href="/"> <!-- needed for Angular's HTML 5 mode -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-custom.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <style type="text/css">
    	body {
    		padding-top: 70px;
    	}
    </style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#!/">Angular Todo</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/">Home</a></li>
				<li><a href="/ourmusic">Our Music</a></li>
				<li><a href="/bookings">Bookings</a></li>
				<li><a href="/aboutus">Meet the band</a></li>
			</ul>
		</div>
	</nav>
	<div ng-view>
		
	</div>

	<footer class="container">
		<li class="pull-right col-sm-4 text-right">
			<span> <a href="#"><i class="fa fa-facebook-square fa-3x"></i></a></span>
			<span> <a href="#"><i class="fa fa-youtube fa-3x"></i></a></span>
			<span> <a href="#"><i class="fa fa-twitter fa-3x"></i></a></span>
			<span> <a href="#"><i class="fa fa-instagram fa-3x"></i></a></span>
		</li>

		<div class="row">
		  	<div class="col-sm-6 pull-left text left">
				<form action="" method="post" role="form">
				    <div class="input-group">
				      <span class="input-group-addon">
				        <i class="fa fa-envelope" type="button"> Subscribe to our newsletter</i>
				      </span>
				      <input type="text" class="form-control" placeholder="your@email.com">
				      <span class="input-group-btn">
				        <button class="btn bt-sm btn-primary" type="submit">Subscribe!</button>
				      </span>
				    </div>
				</form>
			</div>
		</div>
	</footer>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
